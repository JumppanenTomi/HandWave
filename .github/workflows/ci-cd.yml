name: Electron CI

on:
  push:
    branches:
      - feature/ci-cd-integration 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            node-version: '16'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build

      - name: Run tests
        run: npm test