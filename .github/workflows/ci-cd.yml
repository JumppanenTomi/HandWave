name: Electron CI

on:
  push:
    branches:
      - feature/ci-cd-integration 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run make 
      - name: Test Setting element
        run: npm run test